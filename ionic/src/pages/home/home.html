<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div *ngIf="!auth.isLoggedIn">
    <form (ngSubmit)="LogIn()">
      <ion-list>
        <ion-item>
          <ion-label color="primary">Facebook ID</ion-label>
          <ion-input name="id" [(ngModel)]="auth.facebook_credentials.id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Tinder Token</ion-label>
          <ion-input name="token" [(ngModel)]="auth.facebook_credentials.token"></ion-input>
        </ion-item>
        <ion-item>
          <a (click)="GoToHelpFindCredentials()">Find Credentials! (browser inspector required)</a>
        </ion-item>
      </ion-list>
      <button ion-button type="submit">Log In</button>
    </form>
  </div>
  <div *ngIf="auth.isLoggedIn">
    <img class="profile-pic" src="{{auth.user.photos[0].processedFiles[1].url}}" alt="">
    <h3>{{auth.user.full_name}}</h3>
    <p>{{auth.user.bio}}</p>
  </div>
</ion-content>
